<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/site.css">
    <script src="js/site.js" defer></script>
</head>
<body>
    <main>
        <h1>Record a New Weather Forecast</h1>
        <form id="createForcastForm" action="javascript:void(0)" onsubmit="createForecast().then()">
            <label for="temperatureC">The Predicted Temperature in °C</label>
            <input id="temperatureC" type="number" value="20">
            <label for="date">Date and Time of Occurrence</label>
            <input id="date" type="datetime-local">
            <label for="summary">Summary</label>
            <input id="summary" type="text">
            <input type="submit" value="Create">
        </form>
        <a href="index.html">Back to home</a>
    </main>
</body>
</html>
